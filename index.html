<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: palevioletred">
          <h1>Nature flower</h1>
          <p>All in Pink</p>
        </div>

        <div style="background-color: rgb(112, 195, 216)">
          <h1>Blue sky</h1>
          <p>time to rain</p>
        </div>

        <div style="background-color: rgb(163, 111, 13)">
          <h1>Dry Desert</h1>
          <p>feeling thursty</p>
        </div>

        <div style="background-color: rgb(8, 69, 139)">
          <h1>flying eagle</h1>
          <p>Fly high</p>
        </div>
      </div>

      <div class="right-slide">
        <div style="background-image: url('eagle.jpg')"></div>
        <div style="background-image: url('dissert.jpg')"></div>
        <div style="background-image: url('sky.jpg')"></div>
        <div style="background-image: url('flower.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>

        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
